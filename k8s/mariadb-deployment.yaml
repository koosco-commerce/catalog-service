apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service-mariadb
  namespace: commerce
  labels:
    app: catalog-service-mariadb
    service: catalog-service
spec:
  replicas: 1
  strategy:
    type: Recreate # Important for databases with persistent storage
  selector:
    matchLabels:
      app: catalog-service-mariadb
  template:
    metadata:
      labels:
        app: catalog-service-mariadb
        service: catalog-service
    spec:
      containers:
        - name: mariadb
          image: mariadb:11.8.5
          ports:
            - name: mysql
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: catalog-service-mariadb-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: "commerce-catalog"
            - name: MYSQL_USER
              value: "admin"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: catalog-service-mariadb-secret
                  key: MYSQL_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: catalog-service-mariadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service-mariadb
  namespace: commerce
  labels:
    app: catalog-service-mariadb
    service: catalog-service
spec:
  type: ClusterIP
  selector:
    app: catalog-service-mariadb
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      protocol: TCP
---
apiVersion: v1
kind: Secret
metadata:
  name: catalog-service-mariadb-secret
  namespace: commerce
  labels:
    app: catalog-service-mariadb
    service: catalog-service
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "root"
  MYSQL_PASSWORD: "admin1234"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-service-mariadb-pvc
  namespace: commerce
  labels:
    app: catalog-service-mariadb
    service: catalog-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: standard # Uncomment and specify your storage class
